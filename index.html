<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="web-page">
        <div class="order-card">
            <div class="order-img">
                <img src="order-summary-component-main/images/illustration-hero.svg" alt="">

            </div>
            <div class="order-text">
                <h1>Order Summary</h1>
                <p>You can listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
            </div>
            <div class="order-plan">
                <div>
                    <img src="order-summary-component-main/images/icon-music.svg" alt="">
                </div>
                <div>
                    <p class="text-a">Annual Plan</p>
                    <p class="text-b">$59.99/year</p>
                </div>
                <div>
                    <p class="text-c"> Change</p>
                </div>
            </div>
            <div class="order-button">
                <div class="btn1">Proceed to Payment</div>
                <div class="btn2">Cancel Order</div>

            </div>
        </div>
    </div>
  </body>
</html>
